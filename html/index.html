<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LDAP</title>
    <style>
        /* Добавьте стили для формы */
    </style>
</head>
<body>

<div id="loginForm">
    <h2>Login to LDAP</h2>
    <form id="loginForm" action="/login" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="errorMessage" style="display: none; color: red;">Invalid credentials</div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://192.168.0.25:8000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('access_token', data.access_token); // Сохраняем токен в localStorage
            window.location.href = '/dashboard';  // Перенаправляем на страницу dashboard
        } else {
            errorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
